{{ partial "header.html" . }}

<div id="content" class="narrow">

<div class="post text">
{{ partial "metadata.html" . }}

  <div class="title"><h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1></div>

  <div class="caption">{{ .Content }}</div>
</div> <!-- post end -->

</div> <!-- content end -->

<div class="pagination-centered">
<ul class="pagination">
{{ if .PrevInSection }}
<li><a href="{{.PrevInSection.RelPermalink}}">&lt; {{ .PrevInSection.Title }}</a></li>
{{ end }}
{{ if .NextInSection }}
<li><a href="{{.NextInSection.Permalink}}">{{ .NextInSection.Title }} &gt;</a></li>
{{ end }}
</ul>
</div>

{{ partial "footer.html" . }}
